<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Numérique - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">Maxime Alves et Alix Brunet</a>
            <div class="nav-menu">
                <a href="#" class="nav-link">Formations</a>
                <a href="#" class="nav-link">Expériences</a>
                <a href="#" class="nav-link">Loisirs</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <button class="burger-menu" aria-label="Menu">☰</button>
        </nav>
    </header>

    <main class="main">
    	<img src="./portrait.png" alt="Portrait professionnel" class="hero-img">
			<section class="contact-form">
				<h2 class="form-title">CONTACT</h2>
				<form id="contactForm">
					<div class="form-group">
						<label for="prenom">Prénom</label>
						<input type="text" id="prenom" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="nom">Nom</label>
						<input type="text" id="nom" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea id="message" class="form-control" required></textarea>
					</div>
					<button type="submit" class="submit-btn">ENVOYER</button>
				</form>
			</section>
    </main>
    <script src="script.js"></script>
</body>
</html>
